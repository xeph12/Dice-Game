<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="x-icon" href="dice6.png">
    <title>Dice Game</title>
</head>

<body>
    <div class="container">
        <h1>DICE GAME</h1>
        <h2 class="Result">RESULT</h2>
            <div class="table">
                <h2 class="Score1">0</h2>
                <img class="PD1"src="dice6.png" alt="">
                <h2 style="color: #000000" class="P1">Dice 1</h2>


            <button onclick="Reset()" class="Resetbtn">RESET</button>
            <button onclick="Roll()" class="Rollbtn">ROLL</button>


                <h2 class="Score2">0</h2>
                <img class="PD2" src="dice6.png" alt="">
                <h2 style="color: #000000" class="P2">Dice 2</h2>
 

                
            </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
